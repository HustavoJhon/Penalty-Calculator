<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 to-blue-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-lg w-full">
        <h1 class="text-3xl font-extrabold text-green-700 mb-8 text-center">Environmental Penalty Calculator</h1>
        
        <!-- Input Form -->
        <form action="/calculate" method="post" class="space-y-6">
            <div>
                <label for="category" class="block text-sm font-semibold text-gray-600">Select Category:</label>
                <select name="category" id="category" class="mt-2 block w-full rounded-md border border-gray-300 bg-gray-50 py-2 px-3 shadow-sm focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-400">
                    <option value="a">A (50 or less)</option>
                    <option value="b">B (51-70)</option>
                    <option value="c">C (71-90)</option>
                    <option value="d">D (91-110)</option>
                    <option value="e">E (More than 110)</option>
                </select>
            </div>

            <div>
                <label for="base_amount_usd" class="block text-sm font-semibold text-gray-600">Base Amount in USD:</label>
                <input type="number" name="base_amount_usd" step="0.01" required class="mt-2 block w-full rounded-md border border-gray-300 bg-gray-50 py-2 px-3 shadow-sm focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label for="exchange_rate" class="block text-sm font-semibold text-gray-600">Exchange Rate (USD to Soles):</label>
                <input type="number" name="exchange_rate" step="0.01" value="3.77" class="mt-2 block w-full rounded-md border border-gray-300 bg-gray-50 py-2 px-3 shadow-sm focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <input type="submit" value="Calculate" class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white py-3 rounded-lg font-semibold hover:from-green-600 hover:to-teal-600 transition-transform transform hover:scale-105 cursor-pointer">
            </div>
        </form>

        {% if error %}
            <div class="mt-4 text-red-500 font-medium text-center">{{ error }}</div>
        {% endif %}

        {% if category %}
            <div class="result mt-8 p-6 bg-gray-50 rounded-xl shadow-md">
                <h3 class="text-xl font-bold text-gray-700">Results for Category {{ category }}:</h3>
                <p class="text-gray-600 mt-2"><strong>Base amount in Soles:</strong> S/. {{ amount_soles }}</p>
                <p class="text-gray-600"><strong>Penalty amount:</strong> S/. {{ penalty }}</p>
                <p class="text-gray-600"><strong>Total amount to pay:</strong> S/. {{ amount_to_pay }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
